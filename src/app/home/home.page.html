
<ion-header>
  <ion-toolbar>
  
      <ion-buttons slot="end">
        <ion-button routerLink="/cart">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-badge *ngIf="cartItemCount > 0">{{ cartItemCount }}</ion-badge>
        </ion-button>
      <ion-button (click)="logout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let products of product"  (click)="viewProductDetails(products.id)">
    <ion-img [src]="products.image"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ products.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>category:{{ products.category }}</p>
      <p>Price: ${{ products.price }}</p>
    </ion-card-content>
   </ion-col>
</ion-row>
</ion-grid>
</ion-content>
