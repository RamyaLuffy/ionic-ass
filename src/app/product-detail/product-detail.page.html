<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/product-list"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="cart-outline" routerLink="/add-to-cart" style="font-size: 50px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="product">
        <ion-card-header>
          {{ product.title }}
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="product.image"></ion-img>
          <p>Price: {{ product.price }}</p>
          <p>Description: {{ product.description }}</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-button color="primary" (click)="addToCart(product)">
  Add to Cart
</ion-button>
